<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="image" src="images/illustration-hero.svg" alt="" />
      <div>
        <h1 class="heading">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>
      <div class="music-box">
        <div class="music-container">
          <img class="music-image" src="images/icon-music.svg" alt="" />
          <div class="music-content">
            <p class="plan">Annual Plan</p>
            <p><a class="change" href="#">Change</a></p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
      </div>

      <div>
        <button class="payment-buttons">Proceed to Payment</button>
      </div>
      <div>
        <button class="cancle-button">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
